<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import { start, stop } from '/bench.js';

      start();
      await import('./../exports/lite.js');
      const append = () => {
        document.body.appendChild(document.createElement('my-el'));
      };
      let i = 0;
      document.addEventListener('is-done', () => {
        i++;
        if (i < 20) append();
        if (i === 20) stop();
      });
      append();
    </script>
  </body>
</html>
